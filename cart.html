<!DOCTYPE html>
<html>

<head>
    <title>My Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .products {
            display: flex;
            flex-wrap: wrap;
        }
        
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        
        .cart {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Product Catalog</h1>
    <div class="products">
        <!-- Product cards go here -->
        <div class="product-card ">
            <!-- Product details -->
            <img src="https://i.ibb.co/192bRqG/technical.png " alt="app-development " width="20 " height="20 ">
            <h2>Tecnical writing</h2>
            <p>8000 words Per page package.</p>
            <p>Price: $30.99</p>
            <a href="payment-page.html " class="button ">Add to Cart</a>
        </div>
    </div>
    <h2>Cart</h2>
    <div class="cart">
        <!-- Cart items go here -->
        <li>Product 1 (Quantity: 4) - $20</li>
        <li>Product 2 (Quantity: 3) - $20</li>
        <li>Product 2 (Quantity: 2) - $20</li>
        <li>Product 2 (Quantity: 1) - $20</li>
    </div>
    <script src="script.js"></script>
    <script>
        //  product data
        const products = [{
            id: 1,
            name: 'Product 1',
            price: 10
        }, {
            id: 2,
            name: 'Product 2',
            price: 20
        }, {
            id: 3,
            name: 'Product 3',
            price: 15
        }, ];

        // event listener when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
        });

        //to display products on the page
        function displayProducts() {
            const productsContainer = document.getElementById('product-list');
            productsContainer.innerHTML = '';

            products.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
              <h3>${product.name}</h3>
              <p>Price: $${product.price}</p>
              <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
                productsContainer.appendChild(productCard);
            });
        }

        // Shopping cart array to store added items
        const cart = [];

        // Function to add products to the cart
        function addToCart(productId) {
            const productToAdd = products.find((product) => product.id === productId);

            if (productToAdd) {
                const existingCartItem = cart.find((item) => item.id === productId);

                if (existingCartItem) {
                    existingCartItem.quantity++;
                } else {
                    cart.push({...productToAdd,
                        quantity: 1
                    });
                }

                displayCartItems();
            }
        }

        // Function to display cart items on the page
        function displayCartItems() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            cart.forEach((item) => {
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `
              <p>${item.name} (Quantity: ${item.quantity}) - $${item.price * item.quantity}</p>
            `;
                cartContainer.appendChild(cartItem);
            });
        }
    </script>
</body>

</html>
